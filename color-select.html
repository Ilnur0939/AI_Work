<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/main.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="color">
            <img src="./images/AI-work-logo.svg" alt="">

            <div class="color-win">
                <div class="win-box">
                    <div class="list-box">
                        <div class="list">
                            <div class="list-item-top">
                                <div></div>
                            </div>
                            <div class="list-item-top">
                                <div></div>
                            </div>
                        </div> 

                        <div class="list-bottom">
                            <div class="list-item-side">
                                <div></div>
                            </div>
                            <div class="list-item-center">
                                <div>
                                    <div class="list-item-middle">
                                            <span class="list-item-detail-left"></span>
                                            <span class="list-item-detail"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="list-item-side">
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="win-bottom">
                    <button class="btn" onclick="func()">Submit</button>
                </div> -->
                
            </div>
            <p class="win-text">Romni rangini tanlang</p>
            <div class="win-bottom">
                <div class="color-box" onclick="boxColor('white')">
                    <button id="white" class="color-window"></button>
                    <p class="color-title">Oq</p>
                </div>
                <div class="color-box" onclick="boxColor('dub')">
                    <img class="color-window" id="dub" src="./images/win-dub.svg" alt="">
                    <p class="color-title">Zalatoy Dub</p>
                </div>
                <div class="color-box" onclick="boxColor('mokko')">
                    <img class="color-window" id="mokko" src="./images/win-mokko.svg" alt="">
                    <p class="color-title">Dub Mokko</p>
                </div>
                <div class="color-box" onclick="boxColor('mokry')">
                    <img class="color-window" id="mokry" src="./images/win-mokry.svg" alt="">
                    <p class="color-title">Mokry asfalt</p>
                </div>
            </div>
        </div>
    </div>
    

    <!-- <script src="./javaScript/size.js"></script> -->
</body>
</html>
